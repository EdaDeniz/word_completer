<div class="input-group">
    <span class="input-group-btn">

		<input id="deleteTag" type="button" class="btn btn-danger" value="Clear" >

<style>

body{

}

.ui-widget{
	position: center;
	text-align: center;
	font-size: 1em;
	margin: 30px 70px;
}

ul{
	list-style-type: square;
	background: #A9A9A9;
  	padding: 20px;
  	height: 200px;
  	overflow:scroll; overflow-y:scroll;  
    border: 3px solid;
    width: 75%;


}
.ui-helper-hidden-accessible{
	font-size: 1.5em;
	text-align: center;
}
.sidenav {
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #1a001a;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  padding: 6px 6px 6px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
  background-color: #66004d;

}

.main {
  margin-left: 200px; 
}

@media screen and (max-height: 650px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

</style>
<!-- jQuery function -->
  <script>
  $( function() {
    var availableTags = [
      "Alert",
      "America",
      "Assignment",
      "Apple",
      "Ali",
      "Ankara",
      "Arm",
      "BASIC",
      "C",
      "Civil",
      "C++",
      "Clojure",
      "COBOL",
      "ColdFusion",
      "Deniz",
      "Eda",
      "Erlang",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme",
      "Türk Hava Kurumu Üniversitesi"
    ];
     $("#tags").autocomplete({
    source: availableTags,
    minLength: 0
  }).focus(function() {
    $(this).autocomplete("search");
  });
  $("#deleteTag").click(function() {
    document.getElementById("tags").value = "";
    $("#tags").autocomplete("close");
    alert("Clear!");
  });
});
  </script>
</html>
